<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./img/favicon32.png" type="image/x-icon">
    <link rel="stylesheet" href="compra.css">
</head>
<body>
    <form>
        <h2>Formulario de pago</h2>
      
        <div class="form-group">
          <label for="name">Nombre completo:</label>
          <input type="text" id="name" name="name" required>
        </div>
      
        <div class="form-group">
          <label for="card-number">Número de tarjeta:</label>
          <input type="text" id="card-number" name="card-number" required>
        </div>
      
        <div class="form-group">
          <label for="expiration-date">Fecha de expiración:</label>
          <input type="text" id="expiration-date" name="expiration-date" required>
        </div>
      
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
      
        <div class="form-group">
          <label for="total">Total:</label>
          <input type="text" id="total" name="total" required>
        </div>
      
        <button type="submit" id="boton">Pagar ahora</button>
      </form>
      
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/compra.js"></script>
</body>
</html>
